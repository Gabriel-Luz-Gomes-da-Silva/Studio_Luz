<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Bebidas</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <header>
        <h1>Bebidas</h1>
    </header>

    <section class="product-list">
        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Coca-Cola 2L">
            <div class="product-info">
                <h2>Coca-Cola 2L</h2>
                <p>R$ 7,99</p>
            </div>
        </article>
        
        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Guaraná Antarctica 1.5L">
            <div class="product-info">
                <h2>Guaraná Antarctica 1.5L</h2>
                <p>R$ 5,99</p>
            </div>
        </article>
        
        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Água Mineral 500ml">
            <div class="product-info">
                <h2>Água Mineral 500ml</h2>
                <p>R$ 1,99</p>
            </div>
        </article>
    </section>
</body>
</html>
