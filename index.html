<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Luz</title>
    <!-- Importando a fonte Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
    <header>
        <h1>Bebidas</h1>
    </header>

        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Coca-Cola 2L">
            <h2>Coca-Cola 2L</h2>
            <p>R$ 7,99</p>
        </article>
        
        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Guaraná Antarctica 1.5L">
            <h2>Guaraná Antarctica 1.5L</h2>
            <p>R$ 5,99</p>
        </article>
        
        <article class="product">
            <img src="https://via.placeholder.com/150" alt="Água Mineral 500ml">
            <h2>Água Mineral 500ml</h2>
            <p>R$ 1,99</p>
        </article>

    <footer>
        <p>&copy; 2024 Loja de Bebidas</p>
    </footer>

</html>
